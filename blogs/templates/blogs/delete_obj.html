{% extends 'main.html' %}
{% block content %}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
            <h4 style="text-align:center;color:var(--color-main)">Are you sure you want to delete "{{name}}" ??</h4>
            <br>

            <form class="form" method="POST">
                {% csrf_token %}
                <div style="margin: 5px auto;width: 100%;display: flex; align-items: center;justify-content: center;">
                    <a style="padding: 10px 50px;" href="{{request.GET.next}}">go back</a>
                    <input class="btn btn--sub btn--lg" type="submit" value="Confirm" />

                </div>
            </form>
        </div>
    </div>
</main>
{% endblock content %}
